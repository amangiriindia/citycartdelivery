name: citycart_delivery_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  country_pickers: ^3.0.1
  country_flags: ^3.0.0
  google_maps_flutter: ^2.7.0
  flutter_svg: ^1.0.3
  material_design_icons_flutter: ^7.0.7296
  country_picker: ^2.0.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
